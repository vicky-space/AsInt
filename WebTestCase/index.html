<!DOCTYPE html>
<html>
    <head>
        <title>
            AsInt - Skill Test
        </title>
        <meta charset="UTF-8"/>
        <meta name="author" content="Vignesh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" lang="en">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body id="default">
        <header></header>
        <main class="body">
            <section class="container">
                <div class="body_heading">
                    <h1><a href="index.html">AsInt - SHTI</a></h1>
                    <p class="title_border"></p>
                </div>
                <div class="body_content">
                    <div class="body_top_content">
                        <div><input type="search" class="search_box" name="txt_search" id="txt_search" placeholder="Search"/></div>
                        <div>
                            <input type="button" class="go_btn action" name="btn_go" id="btn_go" onclick="searchFilter()" value="Go"/>
                            <input type="button" class="filter_btn action" name="btn_filter" id="btn_filter" onclick="displaySubFilter(this)" value="Show Filter Bar"/>
                        </div>
                    </div>
                    <div class="body_top_hidden_filter" id="body_top_hidden_filter">
                        <form action="">
                            <ul class="hidden_filters">
                                <li>
                                    <label for="txt_prdId">Product ID:</label>
                                    <input type="text" class="txt_box" name="txt_prdId" id="txt_prdId"/>
                                </li>
                                <li>
                                    <label for="txt_prdName">Product Name:</label>
                                    <input type="text" class="txt_box" name="txt_prdName" id="txt_prdName"/>
                                </li>
                                <li>
                                    <label for="txt_supplier">Supplier:</label>
                                    <input type="text" class="txt_box" name="txt_supplier" id="txt_supplier"/>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="body_bottom_content">
                        <div class="table_top_section">
                            <h2 class="tbl_title">Products</h2>
                            <div class="table_sort">
                                <a href="javascript:void(0);" class="filter_icons tbl_sort"  onclick="display_tbl_Sort()"><img src="assets/images/sort.png" alt="sort_icon"></a>
                                <a href="javascript:void(0);" class="filter_icons tbl_filter" onclick="display_tbl_Filter()"><img src="assets/images/filter.png" alt="filter_icon"></a>
                            </div>
                        </div>
                        <table id="idParent">
                            <thead>
                                <tr class="table_heading">
                                    <th>Product ID</th>
                                    <th>Product Name</th>
                                    <th>Supplier</th>
                                    <th>Dimensions</th>
                                    <th>Weight</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            
                          </table>
                    </div>
                    <!-- The Modal Sort -->
                    <div id="model_sort">
                        <div id="myModal_sort" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <form onsubmit="return false">
                                    <div class="modal-header">
                                        <span class="close">Sort</span>
                                        <input type="reset" class="btn_reset inactive" name="txt_reset" id="txt_reset" value="Reset" disabled/>
                                    </div>
                                    <div class="modal-body">
                                        <div class="modal_body_top">
                                            <h3>Sort Order</h3>
                                            <ul>
                                                <li>
                                                    <input type="radio" id="rdo_btn_asc" class="input_sort" name="sort_order" value="Ascending" checked>
                                                    <label for="rdo_btn_asc">Ascending</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="rdo_btn_dec" class="input_sort modal_common" name="sort_order" value="Descending">
                                                    <label for="rdo_btn_dec">Descending</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="modal_body_bottom">
                                            <h3>Sort By</h3>
                                            <ul>
                                                <li>
                                                    <input type="radio" id="rdo_btn_prdId" class="input_sort" name="sort_by" value="Product ID" checked>
                                                    <label for="rdo_btn_prdId">Product ID</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="rdo_btn_name" class="input_sort modal_common" name="sort_by" value="Name">
                                                    <label for="rdo_btn_name">Name</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="rdo_btn_supplier" class="input_sort modal_common" name="sort_by" value="Supplier">
                                                    <label for="rdo_btn_supplier">Supplier</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="rdo_btn_weight" class="input_sort modal_common" name="sort_by" value="Weight">
                                                    <label for="rdo_btn_weight">Weight</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="rdo_btn_price" class="input_sort  modal_common" name="sort_by" value="Price">
                                                    <label for="rdo_btn_price">Price</label>
                                                </li>
                                            </ul>                                   
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="submit" class="modal_action action_ok" name="btn_ok" id="btn_ok"  onclick="hide_tbl_Sort(this)" value="OK"/>
                                        <input type="submit" class="modal_action action_cancel" name="btn_cancel" id="btn_cancel"  onclick="hide_tbl_Sort(this)" value="Cancel"/>
                                    </div>
                                </form>
                            </div>
                        
                        </div>
                    </div>
                    <!-- The Modal Sort -->
                    <!-- The Modal Filter -->
                    <div id="model_filter">
                        <div id="myModal_filter" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <form onsubmit="return false">
                                    <div class="modal-header" id="modal-header" >
                                        <span class="close">Filter</span>
                                        <input type="reset" class="btn_reset inactive" name="txt_reset_filter" id="txt_reset_filter" value="Reset" disabled/>
                                    </div>
                                    <div class="modal-body">
                                        <div class="modal_body_top" id="modal_body_top">
                                            <h3>Filter By</h3>
                                            <ul>
                                                <li>
                                                    <a href="javascript:void(0);" class="filter_main" id="filter_main_weight" onclick="filterShow(this)">Weight</a>                                            
                                                </li>
                                                <li>
                                                    <a href="javascript:void(0);" class="filter_main" id="filter_main_price" onclick="filterShow(this)">Price</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="filter_modal_body_bottom" id="filter_modal_body_bottom">
                                            <div class="filter_modal_body_bottom_header">
                                                <a href="javascript:void(0);" class="left_arrow" onclick="backtoFilter()"><img src="assets/images/left_arrow.png" alt="Left Arrow Icon"></a>
                                                <h3>Filter By: <span id="selected_filter"></span></h3>
                                                <input type="reset" class="btn_reset inactive" name="txt_reset_filter_bottom" id="txt_reset_filter_bottom" value="Reset"/>
                                            </div>
                                            <div class="filter_modal_body_bottom_search">
                                                <input type="text" class="txt_search" id="filter_search" placeholder="Search">
                                                <a href="javascript:void(0);"><img class="listing_icon" src="assets/images/listing.png" alt="List Icon"/></a>
                                            </div>
                                            <div class="filter_modal_body_bottom_radio">
                                                <ul>
                                                    <li>
                                                        <input type="radio" id="rdo_btn_lsth" class="input_sort" name="Filter_by" value="Less Than 100">
                                                        <label for="rdo_btn_lsth">Less Than 100</label>
                                                    </li>
                                                    <li>
                                                        <input type="radio" id="rdo_btn_btwn" class="input_sort modal_common" name="Filter_by" value="Between 100 and 1000">
                                                        <label for="rdo_btn_btwn">Between 100 and 1000</label>
                                                    </li>
                                                    <li>
                                                        <input type="radio" id="rdo_btn_mrtn" class="input_sort modal_common" name="Filter_by" value="More Than 1000">
                                                        <label for="rdo_btn_mrtn">More Than 1000</label>
                                                    </li>
                                                </ul> 
                                            </div>                                                          
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="submit" class="modal_action action_ok" name="btn_ok_filter" id="btn_ok_filter"  onclick="hide_tbl_filter(this)" value="OK"/>
                                        <input type="submit" class="modal_action action_cancel" name="btn_cancel_filter" id="btn_cancel_filter"  onclick="hide_tbl_filter(this)" value="Cancel"/>
                                    </div>
                                </form>
                            </div>
                        
                        </div>
                    </div>
                    <!-- The Modal Filter -->
                </div>                
            </section>
        </main>
        <footer></footer>
    </body>
</html>
